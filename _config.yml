    share: true

  - name: YouTube
    icon: youtube
    username: PraxisLIVE
    url: https://www.youtube.com/channel/UCUOsodT0LkvxEOY6n4k5SPA
    desc: Subscribe on YouTube
    share: false

  - name: Instagram
